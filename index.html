<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alternations</title>
    <link rel="stylesheet" href="stilus.css">
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Alternations</h1>
      <div class="input-container">
        <input type="text" id="animal-id" placeholder="Állat ID" />
        <input type="text" id="behavior" placeholder="Viselkedés" />
        <textarea
          id="duration"
          placeholder="Időpontok"
        ></textarea>
        <button id="hozzaad-button">Hozzáadás</button>
        <button id="export-csv">CSV Export</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Animal ID</th>
            <th>Behavior</th>
            <th>Start</th>
            <th>End</th>
            <th>Duration</th>
          </tr>
        </thead>
        <tbody id="eredmenyek-torzs"></tbody>
      </table>
    </div>
  </body>
</html>
